<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="main-layout">
<head>
<title>Main</title>
</head>
<body>
	<header>
		<h1>Spese interne</h1>
	</header>
	<section layout:fragment="content">
		<div class="row">
			<div class="col-md-offset-1 col-md-10 col-md-offset-1">
				<table class="table">
					<thead>
						<tr>
							<th>Utente</th>
							<th>Totale (&euro;)</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="dettaglioUtente : ${dettagliUtenti}">
							<td th:text="${dettaglioUtente.utente.username}">username</td>
							<td>0.00</td>
						</tr>
					</tbody>

				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-md-offset-1 col-md-10 col-md-offset-1">
				<form class="form-inline" action="#" th:action="@{/saveUser}" th:object="${utente}" method="post">
					<div class="form-group">
						<label for="username">Username</label> 
						<input type="text" th:field="*{username}"
							class="form-control" id="username"
							placeholder="username" name = "username"/>
					</div>
					<button type="submit" class="btn btn-default">Inserisci</button>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
