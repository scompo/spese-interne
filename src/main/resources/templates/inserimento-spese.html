<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="main-layout">
<head>
<title>Main</title>
</head>
<body>
	<header>
		<h1>Inserimento utenti</h1>
	</header>
	<section layout:fragment="navbar">
		<ul class="nav nav-tabs">
			<li role="presentation"><a href="/">Index</a></li>
			<li role="presentation"><a href="/utenti">Inserisci utente</a></li>
		</ul>
	</section>
	<section layout:fragment="content">
		<div class="row">
			<div class="col-md-offset-1 col-md-10 col-md-offset-1">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Dettagli Utente</h3>
					</div>
					<div class="panel-body">
						<div class="form-group">
							<label class="col-sm-2 control-label">Username</label>
							<div class="col-sm-10">
								<p class="form-control-static" th:text="${utente.username}">username</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-offset-1 col-md-10 col-md-offset-1">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Spesa</h3>
					</div>
					<div class="panel-body">
						<div class="form-group">
							<label class="col-sm-2 control-label">Data:</label>
							<div class="col-sm-10">

								<div class='input-group date' id='datetimepicker1'>
									<input type='text' class="form-control" /> <span
										class="input-group-addon"> <span
										class="glyphicon glyphicon-calendar"></span>
									</span>
								</div>
							</div>
						</div>
						<script type="text/javascript">
							$(function() {
								$('#datetimepicker1').datetimepicker({
									format : 'DD/MM/YYYY'
								});
							});
						</script>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
