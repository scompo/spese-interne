<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="main-layout">
<head>
<title>Inserimento Spese</title>
</head>
<body>
	<header>
		<h1>Inserimento spese</h1>
	</header>
	<section layout:fragment="navbar">
		<ul class="nav nav-pills">
			<li role="presentation"><a href="/">Index</a></li>
			<li role="presentation"><a href="/utenti">Inserisci utente</a></li>
		</ul>
	</section>
	<section layout:fragment="content">

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Dettagli Utente</h3>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-sm-2 control-label">Username</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${spesa.utente.username}">username</p>
					</div>
				</div>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Spesa</h3>
			</div>
			<div class="panel-body">
				<form class="form-inline" action="#"
					th:action="@{'/utenti/' + ${spesa.utente.username} +'/salvaSpesa'}"
					th:object="${spesa}" method="post">
					<div class="form-group">
						<label for="dataSpesa" class="col-sm-2 control-label">Data:</label>
						<div class="col-sm-10">
							<div class='input-group date' id='datePicker'>
								<input type='text' th:field="*{dataSpesa}" name="dataSpesa"
									class="form-control" id="dataSpesa" /> <span
									class="input-group-addon"> <span
									class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
							<div class="form-group">
								<label for="valore" class="col-sm-2 control-label">Valore</label>
								<input type="text" th:field="*{valore}" class="form-control"
									id="valore" placeholder="valore" name="valore" />
							</div>
							<button type="submit" class="btn btn-default">Inserisci</button>
						</div>
					</div>
				</form>
				<script type="text/javascript">
					$(function() {
						$('#datePicker').datetimepicker({
							format : 'YYYY-MM-DD'
						});
					});
				</script>
			</div>
		</div>

	</section>
</body>
</html>
